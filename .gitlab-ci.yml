stages:
  - init
  - update

init:
  stage: init
  script:
    - setsid ./ci/init.sh
  rules: 
    - if: $CI_COMMIT_MESSAGE =~ /(Update date terms.html)/
      when: never
    - if: $CI_COMMIT_REF_NAME =~ /main/ 
  tags:
    - mirror

terms:
  stage: update
  script:
    - setsid ./ci/update-terms.sh
  rules: 
    - if: $CI_COMMIT_MESSAGE =~ /(Update date terms.html)/ && $CI_COMMIT_REF_NAME =~ /main/ 
  tags:
    - mastodon

about:
  stage: update
  script:
    - setsid ./ci/update-about.sh
  rules: 
    - if: $CI_COMMIT_MESSAGE =~ /(Update date terms.html)/ && $CI_COMMIT_REF_NAME =~ /main/ 
  tags:
    - mastodon

